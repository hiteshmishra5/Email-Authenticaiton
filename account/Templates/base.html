 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Email Authentication</title>
     <!-- Bootstrap CSS -->
     <link rel="shortcut icon" type="image" href="Images/Authentication_logo.png">
  </head>
  <body>

  <!--login-->
  <div class = "container">
    <div class ='p-4 m-4'>

    <div class= "col-lg-4 mx-auto border rounded px-4 py-4 mt-4">
    <div class ="text-center">
    <h3 class= "alert alert-heading border rounded bg-primary mb-4">Login Here</h3>
    </div>

        <form action = "/login" method = 'POST'>
          {% csrf_token %}
          {% if messages %}
          {% for message in messages %}
          <div class = "alert alert-danger" role = "alert">
          {{message}}
          </div>
          {% endfor %}
          {% endif %}

        <!--Email-->
        <div class = 'form-group'>
          <label>Username</label>
          <input required type="text" name="username" class="form-control form-control-sm mb-3" placeholder = "Example@gmail.com">
        </div>


        <!--Password-->

              <div class="form-group">
                <label>Password</label>
                <input required type="password" name="password" class="form-control form-control-sm" placeholder = "********">
              </div>

         <!--Button-->

            <div class= "form-group text-center mt-4">
            <input type = "submit" value = "Login" class= "btn btn-warning btn-sm">
            </div>

            <hr>
            <p class = "text-center btn-sm">Don't have an account?
            <a href = "/signup" style = "text-decoration:none;">Create One</a>
            </p>
</form>
</div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
